<html>
  <head>
    <script src="https://www.hipchat.com/atlassian-connect/all.js"></script>
    <link rel="stylesheet" href="https://www.hipchat.com/atlassian-connect/all.css">
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="feedback">
            {% for message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    <p>Create a new GlassFrog v3 API key at the
      <a href="https://app.glassfrog.com/api_keys" target="_blank">API page</a>
      and paste the API key below.</p>
    <form id="tokenform" method="post">
      <label for="glassfrogtoken">Glassfrog Token</label>
			<input type="text" name="glassfrogtoken" value="{{glassfrogtoken}}" />
      <input type="submit" value="Save" />
    </form>
  </body>
</html>
